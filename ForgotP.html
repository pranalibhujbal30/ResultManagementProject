  <script language="javascript">
     function fncSubmit()
{

if(document.PasswordForm.Oldpass.value == "")
{
alert('Input old password:');
document.PasswordForm.Oldpass.focus();
return false;
} 

if(document.PasswordForm.Newpass.value == "")
{
alert('Input new Password:');
document.PasswordForm.Newpass.focus(); 
return false;
} 

if(document.PasswordForm.Confirmpass.value == "")
{
alert('Input Confirm Password:');
document.PasswordForm.Confirmpass.focus(); 
return false;
} 

if(document.PasswordForm.Newpass.value != document.PasswordForm.Confirmpass.value)
{
alert('Confirm Password Not Match');
document.PasswordForm.Confirmpass.focus(); 
return false;
} 

document.PasswordForm.submit();
}
</script>
